<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="columns">
            <div class="column is-three-fifths">
                <h1>Project 2</h1>
            </div>
            <div class="column is-two-fifths">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-end">
                        <a class="navbar-item">
                            Home
                        </a>
                        <a class="navbar-item">
                            Add new attraction
                        </a>
                        <button class="button is-link">Logout</button>
                    </div>
                </nav>
            </div>
    </section>
    <section>
        <div class="columns">
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by1">
                            <img src="north-america.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <!-- <figure class="image is-48x48">
                                        <img src="https://bulma.io/images/placeholders/96x96.png"
                                            alt="Placeholder image">
                                    </figure> -->
                            </div>
                            <div class="media-content">
                                <h1 class="title is-1"><a> North America</a></h1>
                                <h2 class="title-is-2"><a>CANADA</a></h2><div class="tabs is-medium">
                                    <ul>
                                      <li class="is-active"><a>MONTREAL</a></li>
                                      <li><a>VANCOUVER</a></li>
                                      <li><a>OTTAWA</a></li>
                                    </ul>
                                  </div>
                                <h2 class="title-is-2"><a>U.S.A</a></h2>
                                <div class="tabs is-medium">
                                    <ul>
                                      <li class="is-active"><a>NEW YORK CITY</a></li>
                                      <li><a>MIAMI</a></li>
                                      <li><a>LOS ANGELES</a></li>
                                    </ul>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by1">
                            <img src="europe.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <!-- <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                </figure>
                            </div> -->
                            <div class="media-content">
                                <h1 class="title is-1"><a>Europe</a></h1>
                                <h2 class="title-is-2"><a>FRANCE</a></h2>
                                <div class="tabs is-medium">
                                    <ul>
                                        <li class="is-active"><a>PARIS</a></li>
                                        <li><a>NICE</a></li>
                                        <li><a>BORDEAUX</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <h1 class="title-is-2"> Input new activities for a city</h1>
            <textarea class="textarea is-info" placeholder="Info textarea"></textarea>
        </div>
    </footer>
</body>

</html>
